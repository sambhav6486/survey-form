<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- css -->
    <link rel="stylesheet" href="form.css" />
</head>
<body class="bg-primary">
    <section>
        <div class="container mx-auto text-left bg-white mt-5 mb-5">
            <form id="myform">
                <div class="row">
                    <div class="col-lg-12">
                    <p class= "heading text-center">Register</p>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="sub-heading" for="Name">Name:</label>
                            <input type="name" class="form-control" id="Name" aria-describedby="emailHelp" >
                            <p id="name-error"></p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div>
                            <h5 class="sub-heading">Hobbies:</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="sports" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Sports
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Reading" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                Reading
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Travelling" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                Travelling
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Fitness" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    Fitness
                                </label>
                            </div>
                            <p id="hobbies-error"></p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div>
                            <h5 class="sub-heading">Gender:</h5>
                            <div class="form-check pl-0">
                                <input class="radios" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="male">
                                <label class="form-check-label " for="exampleRadios1">
                                Male
                                </label>
                            </div>
                            <div class="form-check pl-0">
                                <input class="radios" type="radio" name="exampleRadios" id="exampleRadios2"
                                    value="female">
                                <label class="form-check-label" for="exampleRadios2">
                                Female
                                </label>
                            </div>
                            <p id="gender-error"></p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div>
                            <div class="form-group">
                                <label class="sub-heading" for="Education">Education:</label>
                                <select class="form-control" id="Education" name="Education">
                                    <option value="choose education">choose education</option>
                                    <option value="12thpass">12thpass</option>
                                    <option value="graduate">graduate</option>
                                    <option value="post graduate">post graduate</option>
                                </select>
                            </div>
                            <p  id="education-error"></p>
                        </div>
                    </div>
                    <div class="col-lg-12 text-center">
                        <div>
                            <!-- Button trigger modal -->
                            <button type="submit" class="btn btn-primary" id="bttn" data-toggle="modal" data-target="#exampleModal">
                                submit
                            </button>
                        </div>
                    </div>
                </div> 
            </form>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>

                    </div>
                    <div class="modal-body">
                        Thank you for submitting
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script>
    var btn = document.getElementById('bttn');
    var myForm = document.getElementById('myform');


    myForm.addEventListener('submit', function(e){
        e.preventDefault();
        document.getElementById('name-error').innerHTML = ""
        document.getElementById('hobbies-error').innerHTML = ""
        document.getElementById('gender-error').innerHTML = ""
        document.getElementById('education-error').innerHTML = ""
        
    var name = document.getElementById('Name')
    if(name.value.length > 0){
        console.log(name.value)
    }else{
        document.getElementById('name-error').innerHTML = "Name is not defined"
    }



    const isHobbies = validateHobbies();
    if (isHobbies == false){
        document.getElementById('hobbies-error').innerHTML = "please check one"
    }else{
        console.log(getHobbies());
    }
    
    const gender = validateGender();
    if (gender == false){
        document.getElementById('gender-error').innerHTML = "Please check one"
    }else{
        console.log(getGender())
    }

    var dropDown = document.getElementById('Education')
    if(dropDown.value == "choose education"){
        document.getElementById('education-error').innerHTML = "Choose education"
    }else{
        console.log(dropDown.value)
    }
});

function getGender(){
    const radios = document.getElementsByClassName("radios")
    for(let radio of radios){
        if(radio.checked){
            return radio.value;
        }
    }

}

function validateGender(){
    const radios = document.getElementsByClassName("radios")
    for(let radio of radios){
        if(radio.checked){
            return true;
        }
    }
    return false;
}

function validateHobbies(){
    const checkboxes = document.getElementsByClassName('form-check-input')
    for(let checkbox of checkboxes){
        if(checkbox.checked){
            return true;
        }
    }
           return false;
}
function getHobbies(){
    let hobbies = [];
    const checkboxes = document.getElementsByClassName('form-check-input')
    for(let checkbox of checkboxes){
        if(checkbox.checked){
            hobbies.push(checkbox.value)
        }
    }
    return hobbies;

}



    
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>


</html>
